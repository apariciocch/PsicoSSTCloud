<div class="card">
  <div class="toolbar">
    <button class="btn primary" id="btn-nueva-eval">+ Crear evaluación</button>
    <form id="form-eval" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center">
      <select name="instrumento" required>
        <option value="MINSA 2024">MINSA 2024</option>
        <option value="COPSOQ">COPSOQ (base)</option>
        <option value="ISTAS21">ISTAS21 (referencial)</option>
      </select>
      <input class="input" name="area" placeholder="Área/puesto…" required />
      <input class="input" type="month" name="periodo" required />
      <input class="input" type="number" min="0" name="total" placeholder="N° trabajadores" />
      <button class="btn">Agregar</button>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Evaluación</th><th>Área</th><th>Periodo</th><th>Estado</th><th>Respuestas</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbl-evaluaciones-body">
      <!-- Se completa desde main.js -->
    </tbody>
  </table>
</div>
