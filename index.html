<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PsicoSST Cloud</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/logo.svg" alt="logo" class="logo" />
      <div>
        <h1>PsicoSST Cloud</h1>
        <div class="muted">Gestión Psicosocial</div>
      </div>
    </div>

    <div class="search" role="search">
      🔎 <input id="q" placeholder="Buscar módulo o empresa…" />
    </div>

    <nav class="menu" id="menu">
      <a class="item active" href="#/dashboard" data-view="dashboard">📊 Dashboard</a>
      <a class="item" href="#/evaluaciones" data-view="evaluaciones">📝 Evaluaciones</a>
      <a class="item" href="#/reportes" data-view="reportes">📄 Reportes</a>
      <a class="item" href="#/carpeta" data-view="carpeta">🗂 Carpeta Legal</a>
      <a class="item" href="#/plan" data-view="plan">✅ Plan de Acción <span class="tag">4 pendientes</span></a>
      <a class="item" href="#/capacitaciones" data-view="capacitaciones">🎓 Capacitaciones</a>
      <a class="item" href="#/casos" data-view="casos">🔒 Casos</a>
      <a class="item" href="#/usuarios" data-view="usuarios">👥 Usuarios</a>
      <a class="item" href="#/config" data-view="config">⚙️ Configuración</a>
    </nav>

    <div class="footer-note">
      <div class="muted small">© 2025 AlbatrossCloud SAC</div>
    </div>
  </aside>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="crumbs">
      <span id="crumb">Dashboard</span>
      <span class="muted">/</span>
      <span class="muted">Demo modular</span>
    </div>
    <div class="actions">
      <button class="btn" id="btnNew">+ Nueva evaluación</button>
      <button class="btn primary" id="btnZip">⬇️ Carpeta SUNAFIL</button>
    </div>
  </header>

  <!-- MAIN (contenedor donde se inyectan vistas) -->
  <main class="main">
    <div id="view-container" class="view-container" aria-live="polite"></div>
  </main>
</div>

<!-- MODAL GENÉRICO -->
<div class="modal-bg" id="modal-bg" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-head">
      <h3 id="modal-title">Nueva evaluación</h3>
      <button class="btn" id="modal-close" aria-label="Cerrar">✖</button>
    </div>
    <div class="row">
      <div>
        <label>Instrumento</label>
        <select>
          <option>MINSA 2024</option>
          <option>COPSOQ</option>
          <option>ISTAS21 (ref.)</option>
        </select>
      </div>
      <div>
        <label>Área</label>
        <input placeholder="Ej. Atención al Cliente" />
      </div>
      <div>
        <label>Periodo</label>
        <input type="month" />
      </div>
      <div>
        <label>Modo</label>
        <select><option>Anónimo</option><option>Identificado</option></select>
      </div>
      <div class="full">
        <label>Notas</label>
        <textarea rows="4" placeholder="Instrucciones para participantes…"></textarea>
      </div>
    </div>
    <div class="modal-actions">
      <button class="btn" id="modal-cancel">Cancelar</button>
      <button class="btn primary">Crear</button>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
